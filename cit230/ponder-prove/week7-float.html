<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>week7-float.html</title>
<style type="text/css">
    
div {width:48%;height:100px;border:solid thin;font-size:18px;
    text-align: center; margin: 10px; background-color: plum;}
    .one{float: left}
    .two{float: left}
    .three{clear: left; float: left}
    .four{float: left}
    .five{clear: left; float: right; margin-right: 25px;}

</style>

</head>

<body>

<div class="one">
this is div one

</div>

<div class="two">
this is div two

</div>
<div class="three">
this is div three

</div>
<div class="four">
this is div four

</div>
<div class="five">
this is div five

</div>
</body>
</html>
